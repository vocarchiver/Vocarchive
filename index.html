<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vocarchive - Modern Cards</title>
<style>
/* =========================
   RESET BÁSICO
========================= */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background:#f0f2f5; padding:20px; color:#333; }

/* =========================
   HEADER
========================= */
h1 { text-align:center; margin-bottom:30px; font-size:2rem; color:#222; }

/* =========================
   GRID
========================= */
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
  gap:20px;
}

/* =========================
   TARJETA
========================= */
.card {
  background:#fff;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  transition:transform 0.2s, box-shadow 0.2s;
}
.card:hover { transform: translateY(-5px); box-shadow:0 12px 25px rgba(0,0,0,0.15); }

/* =========================
   IMAGEN
========================= */
.card-image {
  position:relative;
}
.card-image img {
  width:100%;
  height:250px;
  object-fit:cover;
}

/* Badge NEW */
.badge {
  position:absolute;
  top:10px;
  left:10px;
  background:#e74c3c;
  color:white;
  font-size:12px;
  padding:3px 8px;
  border-radius:12px;
  font-weight:bold;
}

/* =========================
   CONTENIDO
========================= */
.card-content {
  padding:15px;
  display:flex;
  flex-direction:column;
  align-items:flex-start;
}

.card-content h2 {
  font-size:1.2rem;
  margin-bottom:5px;
}

.card-content p {
  font-size:0.9rem;
  margin-bottom:8px;
  color:#555;
}

/* TAGS */
.tags {
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-bottom:12px;
}
.tag {
  font-size:11px;
  background:#eee;
  padding:4px 8px;
  border-radius:12px;
}

/* BOTÓN */
.button {
  display:inline-block;
  padding:8px 14px;
  border-radius:12px;
  background:#222;
  color:white;
  text-decoration:none;
  font-weight:bold;
  transition:background 0.2s;
}
.button:hover { background:#444; }
</style>
</head>
<body>

<h1>Vocarchive</h1>

<div class="grid" id="cards"></div>

<script>
// Simulamos los datos que vendrían del CSV
const voicebanks = [
  {
    name: "Otobe Sapphire",
    type: "AI Voicebank",
    tags: ["Female voice", "Japanese", "English", "Chinese", "VOCALOID:AI", "VOCALO CHANGER", "Lite Editor"],
    image: "https://pub-92a6942c0cae495fbe8ae746307c2af1.r2.dev/otobe.png",
    demo: "https://pub-92a6942c0cae495fbe8ae746307c2af1.r2.dev/otobe.mp3",
    officialPage: "#",
    isNew: true
  }
];

// Renderizar tarjetas
function renderCards(list){
  document.getElementById("cards").innerHTML = list.map(v => `
    <div class="card">
      <div class="card-image">
        <img src="${v.image}" alt="${v.name}">
        ${v.isNew ? '<span class="badge">NEW</span>' : ''}
      </div>
      <div class="card-content">
        <h2>${v.name}</h2>
        <p>${v.type}</p>
        <div class="tags">
          ${v.tags.map(tag => `<span class="tag">${tag}</span>`).join("")}
        </div>
        <a class="button" href="${v.officialPage}" target="_blank">See product details</a>
      </div>
    </div>
  `).join("");
}

renderCards(voicebanks);
</script>

</body>
</html>
