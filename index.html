<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vocarchive</title>

<style>
:root {
  --bg-main:#05080f;
  --panel:#0b111b;
  --cyan:#00e5ff;
  --text:#e9f1ff;
  --muted:#7c93ad;
}

/* BASE */

body {
  margin:0;
  padding:20px;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#101a2f,#05080f);
  color:var(--text);
}

/* HEADER */

.site-header {
  background:#050b14;
  padding:12px;
  display:flex;
  justify-content:center;
}

.site-logo {
  height:55px;
}

/* MENU */

.top-menu {
  background:#070d18;
  padding:12px;
}

.menu-container {
  display:flex;
  justify-content:center;
  gap:24px;
}

.menu-item {
  text-decoration:none;
  color:white;
  font-weight:600;
}

.menu-item:hover {
  color:var(--cyan);
}

/* SEARCH */

.search {
  max-width:420px;
  margin:25px auto 10px;
}

.search input {
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #1f2c45;
  background:#0c1324;
  color:white;
}

/* FILTER TAGS */

.filters {
  text-align:center;
  margin-bottom:15px;
}

.filter-tag {
  display:inline-block;
  background:#141c2b;
  color:var(--muted);
  padding:6px 12px;
  border-radius:14px;
  margin:4px;
  cursor:pointer;
  font-size:12px;
}

.filter-tag.active {
  background:var(--cyan);
  color:black;
}

/* GRID */

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(330px,1fr));
  gap:18px;
}

/* CARD */

.card {
  background:var(--panel);
  border-radius:18px;
  padding:14px;
  display:flex;
  gap:14px;
  align-items:center;
  position:relative;
  border:1px solid rgba(255,255,255,.05);
  box-shadow:0 10px 20px rgba(0,0,0,.6);
  transition:.2s;
}

.card:hover {
  transform:translateY(-3px);
}

/* IMAGE */

.card-image-section {
  width:72px;
  height:72px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card-image-section img {
  width:64px;
  height:64px;
  border-radius:14px;
  object-fit:cover;
}

/* NEW RIBBON */

.ribbon {
  position:absolute;
  top:10px;
  left:-30px;
  background:#ff2f92;
  color:white;
  padding:4px 40px;
  font-size:11px;
  font-weight:bold;
  transform:rotate(-45deg);
}

/* INFO */

.card-info {
  flex:1;
  display:flex;
  flex-direction:column;
  gap:5px;
}

/* TITLE */

.card-info h2 {
  font-size:15px;
  margin:0;
  font-weight:600;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* TAGS */

.title-tags {
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}

.tag {
  background:#141c2b;
  color:#8faac4;
  font-size:10px;
  padding:3px 8px;
  border-radius:8px;
  cursor:pointer;
}

.tag:hover {
  background:#00e5ff22;
  color:var(--cyan);
}

.tag.engine {
  background:#00e5ff22;
  color:var(--cyan);
}

/* META */

.meta-row {
  font-size:11px;
  color:var(--muted);
}

/* AUDIO */

.audio-btn {
  width:42px;
  height:42px;
  border-radius:50%;
  border:none;
  background:#121a2a;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.audio-btn svg {
  width:18px;
  height:18px;
  fill:var(--cyan);
}

.audio-btn.playing {
  box-shadow:0 0 15px rgba(0,229,255,.6);
}

/* PAGINATION */

#pagination {
  text-align:center;
  margin:30px;
}

#pagination button {
  background:#141c2b;
  color:white;
  border:none;
  padding:7px 14px;
  margin:4px;
  border-radius:8px;
  cursor:pointer;
}

#pagination .active-page {
  background:var(--cyan);
  color:black;
}

/* MOBILE */

@media(max-width:768px){
  .grid {
    grid-template-columns:100%;
  }
}
</style>
</head>

<body>

<header class="site-header">
  <img class="site-logo"
  src="https://github.com/vocarchiver/Vocarchive/blob/main/assets/img/vocarchive-logo2.png?raw=true">
</header>

<nav class="top-menu">
  <div class="menu-container">
    <a class="menu-item" href="#">Home</a>
    <a class="menu-item" href="#">Contribute</a>
    <a class="menu-item" href="#">Guidelines</a>
    <a class="menu-item" href="#">Synths</a>
  </div>
</nav>

<div class="search">
  <input id="searchInput" placeholder="Search voicebank...">
</div>

<div id="filters" class="filters"></div>

<div id="cards" class="grid"></div>
<div id="pagination"></div>

<script>
const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7kkYSZzuZWqbIHJirQ9gqY5FEI5J6varhsYCWdftjXD4PfU8ziayU99tuiE9hOvBnssbBW-XEq0J9/pub?output=csv";

let voicebanks=[],activeFilters=[],currentPage=1;
const ITEMS_PER_PAGE=9;

/* CSV */

function parseCSV(text){
  const rows=[]; let row=[],cell="",q=false;
  for(let c of text){
    if(c=='"') q=!q;
    else if(c==','&&!q){row.push(cell);cell="";}
    else if((c=='\n'||c=='\r')&&!q){
      if(cell||row.length){row.push(cell);rows.push(row);row=[];cell="";}
    } else cell+=c;
  }
  if(cell||row.length){row.push(cell);rows.push(row);}
  return rows;
}

/* LOAD */

fetch(SHEET_URL).then(r=>r.text()).then(csv=>{
  const rows=parseCSV(csv); rows.shift();
  const now=new Date();

  voicebanks=rows.map(r=>{
    const releaseDate=r[2]||"";
    const d=new Date(releaseDate);

    const isNew=!isNaN(d)&&(now-d)/86400000<=30;

    const tagCols=[5,6,7,8,9,15];
    let tags=[];

    tagCols.forEach(i=>{
      if(r[i]) r[i].split(',').forEach(t=>tags.push(t.trim()));
    });

    return{
      name:r[3],
      engine:r[4],
      releaseDate,
      url:r[12],
      cloudImage:r[13],
      cloudAudio:r[14],
      isNew,
      tags
    };
  });

  update();
});

/* FILTER TAGS */

function renderFilters(){
  const set=new Set();
  voicebanks.forEach(v=>v.tags.forEach(t=>set.add(t)));

  filters.innerHTML=[...set].map(t=>
    `<span class="filter-tag ${activeFilters.includes(t)?'active':''}"
     onclick="toggleFilter('${t}')">${t}</span>`
  ).join("");
}

function toggleFilter(t){
  activeFilters.includes(t)
  ? activeFilters=activeFilters.filter(x=>x!=t)
  : activeFilters.push(t);

  currentPage=1;
  update();
}

/* UPDATE */

function update(){
  const s=searchInput.value.toLowerCase();

  const filtered=voicebanks.filter(v=>
    v.name.toLowerCase().includes(s) &&
    activeFilters.every(t=>v.tags.includes(t))
  );

  filtered.sort((a,b)=>new Date(b.releaseDate)-new Date(a.releaseDate));

  renderCards(filtered);
  renderFilters();
  renderPagination(filtered.length);
}

/* CARDS */

function renderCards(list){
  const slice=list.slice((currentPage-1)*ITEMS_PER_PAGE,currentPage*ITEMS_PER_PAGE);

  cards.innerHTML=slice.map(v=>`
<div class="card">

${v.isNew?'<div class="ribbon">NEW</div>':''}

<div class="card-image-section">
<img src="${v.cloudImage}">
</div>

<div class="card-info">

<h2>${v.name}</h2>

<div class="title-tags">
${v.tags.filter(t=>t!=v.engine).map(t=>
`<span class="tag" onclick="toggleFilter('${t}')">${t}</span>`).join("")}
</div>

<div class="meta-row">
${v.engine?`<span class="tag engine">${v.engine}</span>`:''}
 â€¢ ${v.releaseDate||"Unknown"}
</div>

</div>

${v.cloudAudio?`
<audio src="${v.cloudAudio}"></audio>
<button class="audio-btn">
<svg viewBox="0 0 24 24">
<path d="M3 9v6h4l5 5V4L7 9z"/>
</svg>
</button>`:''}

</div>`).join("");

document.querySelectorAll(".audio-btn").forEach(btn=>{
  const audio=btn.previousElementSibling;
  const icon=btn.querySelector("path");

  btn.onclick=()=>{

    document.querySelectorAll("audio").forEach(a=>{
      if(a!==audio){ a.pause(); a.currentTime=0; }
    });

    document.querySelectorAll(".audio-btn").forEach(b=>{
      b.classList.remove("playing");
      b.querySelector("path").setAttribute("d","M3 9v6h4l5 5V4L7 9z");
    });

    if(audio.paused){
      audio.play();
      btn.classList.add("playing");
      icon.setAttribute("d","M6 6h4v12H6zm8 0h4v12h-4z");
    } else {
      audio.pause();
      icon.setAttribute("d","M3 9v6h4l5 5V4L7 9z");
    }

    audio.onended=()=>{
      btn.classList.remove("playing");
      icon.setAttribute("d","M3 9v6h4l5 5V4L7 9z");
    }
  }
});
}

/* PAGINATION */

function renderPagination(total){
  const pages=Math.ceil(total/ITEMS_PER_PAGE);
  pagination.innerHTML="";

  for(let i=1;i<=pages;i++){
    pagination.innerHTML+=
    `<button class="${i==currentPage?'active-page':''}"
     onclick="go(${i})">${i}</button>`;
  }
}

function go(p){
  currentPage=p;
  update();
}

searchInput.addEventListener("input",()=>{
  currentPage=1;
  update();
});
</script>

</body>
</html>
