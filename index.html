<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vocarchive</title>

<style>
body{
  font-family:Arial;
  background:#f4f4f4;
  padding:20px;
}
h1{text-align:center;}

.search{
  max-width:400px;
  margin:0 auto 20px auto;
}
.search input{
  width:100%;
  padding:10px;
  font-size:16px;
}

.filters{
  text-align:center;
  margin-bottom:20px;
}
.filter-tag{
  display:inline-block;
  padding:6px 12px;
  background:#ddd;
  border-radius:14px;
  font-size:13px;
  margin:4px;
  cursor:pointer;
}
.filter-tag.active{
  background:black;
  color:white;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:15px;
  box-shadow:0 6px 20px rgba(0,0,0,.12);
}
.card img{
  width:100%;
  border-radius:14px;
}
.card h2{
  margin:10px 0 5px;
}
.tag{
  display:inline-block;
  padding:4px 10px;
  background:#eee;
  border-radius:12px;
  font-size:12px;
  margin:2px;
  cursor:pointer;
}
.audio-box{margin-top:10px;}
.button{
  display:inline-block;
  margin-top:10px;
  padding:8px 12px;
  border-radius:10px;
  background:black;
  color:white;
  text-decoration:none;
}
</style>
</head>

<body>

<h1>Vocarchive</h1>

<!-- BUSCADOR -->
<div class="search">
  <input type="text" id="searchInput" placeholder="Buscar voicebank...">
</div>

<!-- TAGS DE FILTRO -->
<div class="filters" id="filters"></div>

<!-- TARJETAS -->
<div class="grid" id="cards"></div>

<script>
// ðŸ”´ PEGA AQUÃ TU URL CSV PUBLICADA
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7kkYSZzuZWqbIHJirQ9gqY5FEI5J6varhsYCWdftjXD4PfU8ziayU99tuiE9hOvBnssbBW-XEq0J9/pub?output=csv";

let voicebanks = [];
let activeFilters = [];

  // Convierte enlaces de Google Drive a enlaces directos
function driveImage(url){
  if(!url) return "";
  const id = extractDriveId(url);
  return id ? `https://drive.google.com/uc?export=view&id=${id}` : url;
}

function driveAudio(url){
  if(!url) return "";
  const id = extractDriveId(url);
  return id ? `https://drive.google.com/uc?export=download&id=${id}` : url;
}

function extractDriveId(url){
  const patterns = [
    /id=([^&]+)/,
    /\/d\/([^/]+)/,
    /\/file\/d\/([^/]+)/
  ];
  for(const p of patterns){
    const match = url.match(p);
    if(match) return match[1];
  }
  return null;
}

// Cargar datos desde Google Sheets
fetch(SHEET_URL)
  .then(r => r.text())
  .then(csv => {
    const rows = csv.split("\n").map(r => r.split(","));
    rows.shift(); // quitar encabezados

    voicebanks = rows.map(r => ({
      name: r[1],
      engine: r[4],
      language: r[5],
      gender: r[6],
      status: r[7],
      availability: r[8],
      image: driveImage(r[2]),
      audio:driveAudio(r[3]),
      url: r[9]
    })).filter(v => v.name);

    update();
  });

// Renderizar filtros Ãºnicos
function renderFilters(){
  const tags = new Set();
  voicebanks.forEach(v=>{
    [v.engine, v.language, v.gender, v.status, v.availability]
      .forEach(t => tags.add(t));
  });

  document.getElementById("filters").innerHTML =
    [...tags].map(t =>
      `<span class="filter-tag ${activeFilters.includes(t)?"active":""}"
       onclick="toggleFilter('${t}')">${t}</span>`
    ).join("");
}

// Activar / desactivar filtros
function toggleFilter(tag){
  activeFilters.includes(tag)
    ? activeFilters = activeFilters.filter(t=>t!==tag)
    : activeFilters.push(tag);
  update();
}

// Actualizar resultados
function update(){
  const search = document.getElementById("searchInput").value.toLowerCase();
  const filtered = voicebanks.filter(v=>{
    const matchSearch = v.name.toLowerCase().includes(search);
    const matchTags = activeFilters.every(t =>
      [v.engine, v.language, v.gender, v.status, v.availability].includes(t)
    );
    return matchSearch && matchTags;
  });
  renderCards(filtered);
  renderFilters();
}

// Renderizar tarjetas
function renderCards(list){
  document.getElementById("cards").innerHTML = list.map(v=>`
    <div class="card">
      <img src="${v.image}">
      <h2>${v.name}</h2>
      <div>
        <span class="tag" onclick="toggleFilter('${v.engine}')">${v.engine}</span>
        <span class="tag" onclick="toggleFilter('${v.language}')">${v.language}</span>
        <span class="tag" onclick="toggleFilter('${v.gender}')">${v.gender}</span>
        <span class="tag" onclick="toggleFilter('${v.status}')">${v.status}</span>
        <span class="tag" onclick="toggleFilter('${v.availability}')">${v.availability}</span>
      </div>
      <div class="audio-box">
        <audio controls src="${v.audio}"></audio>
      </div>
      <a class="button" href="${v.url}" target="_blank">PÃ¡gina oficial</a>
    </div>
  `).join("");
}

document.getElementById("searchInput")
  .addEventListener("input", update);
</script>

</body>
</html>
