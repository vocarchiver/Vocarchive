<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vocarchive</title>
<style>
:root {
  --bg-main: #0b0f16;
  --bg-panel: #121826;
  --accent-cyan: #00e5ff;
  --accent-pink: #ff2f92;
  --text-main: #e9f1ff;
  --text-muted: #8aa0b8;
}

/* BODY */
body {
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #101a2f, #05080f);
  padding: 20px;
  margin: 0;
  color: var(--text-main);
}

h1 {
  text-align: center;
  letter-spacing: 1px;
  color: var(--accent-cyan);
  text-shadow: 0 0 12px rgba(0,229,255,.4);
}

/* MENÚ SUPERIOR */
.top-menu {
  width: 100%;
  background: linear-gradient(to right, #02050a, #0a1324);
  padding: 12px 0;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 0 15px rgba(0,229,255,.2);
}

.menu-item {
  color: var(--text-main);
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  transition: color 0.2s, text-shadow 0.2s;
}

.menu-item:hover {
  color: var(--accent-cyan);
  text-shadow: 0 0 8px rgba(0,229,255,.8);
}

/* SEARCH */
.search input {
  background: var(--bg-panel);
  border: 1px solid #1f2c45;
  border-radius: 12px;
  color: white;
}

.search input:focus {
  outline: none;
  border-color: var(--accent-cyan);
  box-shadow: 0 0 10px rgba(0,229,255,.3);
}

/* FILTROS */
.filter-tag {
  background: #182238;
  color: var(--text-muted);
  border-radius: 14px;
  font-size: 13px;
  margin: 4px;
  cursor: pointer;
  transition: 0.2s;
}

.filter-tag:hover {
  background: var(--accent-pink);
  color: white;
}

.filter-tag.active {
  background: var(--accent-cyan);
  color: black;
}

/* CARD FIX */
.card {
  background: linear-gradient(180deg, #0f1626, #0b1020);
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid rgba(0,229,255,.15);
  box-shadow: 0 8px 20px rgba(0,0,0,.6);
  transition: transform .15s ease, box-shadow .15s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 35px rgba(0,229,255,.25);
}

/* IMAGE SECTION FIX */
.card-image-section {
  height: 310px;
  padding: 20px 80px;
  background: radial-gradient(circle at top, #101a2f, #050914);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}


/* IMAGE SIZE FIX */
.card-image-section img {
  width: 250px;
  height: 250px;
  object-fit: contain;
  border-radius: 6px;
}

/* INFO PANEL FIX */
.card-info {
  padding: 18px 20px;
  display: grid;
  grid-template-columns: 40px 1fr;
  grid-column-gap: 16px;
  row-gap: 12px;
  background: #0c1324;
}

/* TITLE FIX */
.card-info h2 {
  grid-column: span 2;
  font-size: 20px;
  height: 31px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  color: white;
}

/* TAG AREA FIX */
.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  max-height: 85px;
  overflow: hidden;
}

.tag.engine {
  width: 40px;
  height: 40px;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  font-weight: bold;
}

.release-date {
  grid-column: span 2;
  font-size: 12px;
  color: #8aa0b8;
}

/* BOTÓN */
.button {
  grid-column: span 2;
  height: 51px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(45deg, #00e5ff, #ff2f92);
  color: black;
  font-weight: bold;
  border-radius: 12px;
  text-decoration: none;
}
  
.button:hover {
  filter: brightness(1.15);
}

/* FECHA */
.release-date {
  color: var(--text-muted);
}

/* PAGINACIÓN */
#pagination button {
  background: #172038;
  color: white;
}

#pagination button:hover {
  background: var(--accent-pink);
}

#pagination .active-page {
  background: var(--accent-cyan);
  color: black;
}

</style>
</head>
<body>

<!-- MENÚ -->
<nav class="top-menu">
  <div class="menu-container">
    <a href="index.html" class="menu-item">Home</a>
    <a href="help.html" class="menu-item">Contribute</a>
    <a href="guidelines.html" class="menu-item">Guidelines</a>
    <a href="synths.html" class="menu-item">Synths</a>
  </div>
</nav>

<h1>Vocarchive</h1>

<div class="search">
  <input type="text" id="searchInput" placeholder="Buscar voicebank...">
</div>

<div class="filters" id="filters"></div>

<div class="grid" id="cards"></div>

<div id="pagination"></div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7kkYSZzuZWqbIHJirQ9gqY5FEI5J6varhsYCWdftjXD4PfU8ziayU99tuiE9hOvBnssbBW-XEq0J9/pub?output=csv";

let voicebanks = [];
let activeFilters = [];
let currentPage = 1;
const ITEMS_PER_PAGE = 9;

/* CSV parser */
function parseCSV(text){
  const rows = [];
  let row = [], cell = "", insideQuotes = false;
  for(let i=0;i<text.length;i++){
    const c = text[i];
    if(c === '"') insideQuotes = !insideQuotes;
    else if(c === ',' && !insideQuotes){
      row.push(cell); cell = "";
    }
    else if((c === "\n" || c === "\r") && !insideQuotes){
      if(cell || row.length){
        row.push(cell); rows.push(row);
        row = []; cell = "";
      }
    }
    else cell += c;
  }
  if(cell || row.length){
    row.push(cell); rows.push(row);
  }
  return rows;
}

/* CARGAR SHEET */
fetch(SHEET_URL)
  .then(r => r.text())
  .then(csv => {
    const rows = parseCSV(csv);
    rows.shift();

    const now = new Date();

    voicebanks = rows.map(r => {
      const name = r[3] || r[1] || r[0] || "Unknown Voicebank";
      const image = r[13] || "";
      const audio = r[14] || "";
      const url = r[12] || "#";
      const releaseDate = r[2] || "";
      const releaseDateObj = new Date(releaseDate);
      const isNew = !isNaN(releaseDateObj) && (now - releaseDateObj) / (1000*60*60*24) <= 30;

      const tagColumns = [4,5,6,7,8,9,15];
      let tagsArr = [];
      tagColumns.forEach(idx => {
        if(r[idx]){
          r[idx].split(',').forEach(s=>{
            const t = s.trim();
            if(t) tagsArr.push(t);
          });
        }
      });

      return {
        name,
        url,
        cloudImage: image,
        cloudAudio: audio,
        releaseDate,
        isNew,
        tags: tagsArr
      };
    }).filter(v => v.name);

    update();
  })
  .catch(err => {
    console.error("Error cargando la hoja:", err);
    document.getElementById("cards").innerHTML = "<p>Error cargando datos.</p>";
  });

/* FILTROS */
function renderFilters(){
  const tags = new Set();
  voicebanks.forEach(v=>v.tags.forEach(t=>tags.add(t)));
  document.getElementById("filters").innerHTML =
    [...tags].map(t =>
      `<span class="filter-tag ${activeFilters.includes(t)?"active":""}" onclick="toggleFilter('${t.replace(/'/g,"\\'")}')">${t}</span>`
    ).join("");
}

function toggleFilter(tag){
  if(activeFilters.includes(tag)){
    activeFilters = activeFilters.filter(t=>t!==tag);
  } else {
    activeFilters.push(tag);
  }
  currentPage = 1;
  update();
}

/* ACTUALIZAR GRID */
function update(){
  const search = document.getElementById("searchInput").value.toLowerCase();
  const filtered = voicebanks.filter(v=>{
    const matchName = v.name.toLowerCase().includes(search);
    const matchTags = activeFilters.every(t=>v.tags.includes(t));
    return matchName && matchTags;
  });

  filtered.sort((a,b)=>new Date(b.releaseDate)-new Date(a.releaseDate));
  renderCards(filtered);
  renderFilters();
  renderPagination(filtered.length);
}

/* RENDER CARDS */
function renderCards(list){
  const start = (currentPage - 1) * ITEMS_PER_PAGE;
  const pageItems = list.slice(start, start + ITEMS_PER_PAGE);

  document.getElementById("cards").innerHTML = pageItems.map(v => `
    <div class="card">
      <div class="card-image-section">
        <a href="${v.url}" target="_blank">
          <img src="${v.cloudImage}" alt="${v.name}">
          ${v.isNew ? '<span class="badge">NEW</span>' : ''}
        </a>

        ${v.cloudAudio ? `
          <audio class="audio-element" src="${v.cloudAudio}"></audio>
          <button class="audio-btn" aria-label="Play demo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M3 9v6h4l5 5V4L7 9H3z"/>
            </svg>
          </button>
        ` : ''}
      </div>

      <div class="card-info">
        <h2 onclick="window.open('${v.url}','_blank')">${v.name}</h2>
<div class="tags">
  ${v.engine ? `<span class="tag" onclick="toggleFilter('${v.engine.replace(/'/g,"\\'")}')">${v.engine}</span>` : ''}
  ${v.engine && v.tags.length ? '<span class="tag">|</span>' : ''}
  ${v.tags.filter(t => t !== v.engine).map(t => `
    <span class="tag" onclick="toggleFilter('${t.replace(/'/g,"\\'")}')">${t}</span>
  `).join("")}
</div>

        <a class="button" href="${v.url}" target="_blank">See product details</a>
        <p class="release-date">Release Date: ${v.releaseDate || "Unknown"}</p>
      </div>
    </div>
  `).join("");

  document.querySelectorAll('.audio-btn').forEach(btn=>{
    const audio = btn.parentElement.querySelector('audio');
    btn.onclick = ()=>{
      if(audio.paused){
        audio.play();
        btn.classList.add('playing');
      } else {
        audio.pause();
        btn.classList.remove('playing');
      }
      document.querySelectorAll('.audio-element').forEach(a=>{
        if(a!==audio){
          a.pause();
          const b = a.parentElement.querySelector('.audio-btn');
          if(b) b.classList.remove('playing');
        }
      });
    };
  });
}

/* PAGINACIÓN */
function renderPagination(totalItems){
  const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
  const container = document.getElementById("pagination");

  if(totalPages <= 1){
    container.innerHTML = "";
    return;
  }

  let html = "";

  if(currentPage > 1){
    html += `<button onclick="goToPage(${currentPage - 1})">« Prev</button>`;
  }

  for(let i=1;i<=totalPages;i++){
    html += `<button class="${i===currentPage?'active-page':''}" onclick="goToPage(${i})">${i}</button>`;
  }

  if(currentPage < totalPages){
    html += `<button onclick="goToPage(${currentPage + 1})">Next »</button>`;
  }

  container.innerHTML = html;
}

function goToPage(page){
  currentPage = page;
  update();
}

document.getElementById("searchInput").addEventListener("input", ()=>{
  currentPage = 1;
  update();
});
</script>

</body>
</html>
