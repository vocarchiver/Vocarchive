<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vocarchive</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 20px;
  margin: 0;
}
h1 { text-align: center; }

/* MENÚ SUPERIOR */
.top-menu {
  width: 100%;
  background: #000;
  padding: 10px 0;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 5px rgba(0,0,0,.2);
}

.menu-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: flex-start;
  gap: 20px;
}

.menu-item {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  transition: color 0.2s;
}

.menu-item:hover {
  color: #d6186c;
}

.search {
  max-width: 400px;
  margin: 0 auto 20px auto;
}
.search input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
}

.filters {
  text-align: center;
  margin-bottom: 20px;
}
.filter-tag {
  display: inline-block;
  padding: 6px 12px;
  background: #ddd;
  border-radius: 14px;
  font-size: 13px;
  margin: 4px;
  cursor: pointer;
}
.filter-tag.active {
  background: black;
  color: white;
}

/* GRID */
.grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

/* TARJETA */
.card {
  width: 411px;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 6px 20px rgba(0,0,0,.12);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* SECCION IMAGEN */
.card-image-section {
  position: relative;
  width: 100%;
  height: 290px;
  background: #f5f5f5;
  transition: background 0.3s;
}
.card-image-section a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
}
.card-image-section img {
  width: 250px;
  height: 250px;
  object-fit: cover;
  cursor: pointer;
  border-radius: 4px;
}

.badge {
  position: absolute;
  top: 8px;
  left: 8px;
  background: #d6186c;
  color: white;
  padding: 2px 6px;
  font-size: 11px;
  font-weight: bold;
  border-radius: 4px;
}

/* BOTON AUDIO */
.audio-btn {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 23px;
  height: 25px;
  border: none;
  background: none;
  cursor: pointer;
  padding: 0;
}
.audio-btn svg {
  width: 23px;
  height: 25px;
  fill: #000;
  transition: fill 0.2s;
}
.audio-btn.playing svg {
  fill: #00ffff !important;
}
.audio-element {
  display: none;
}

/* SECCION INFO */
.card-info {
  padding: 20px;
  flex: 1;
  display: flex;
  flex-direction: column;
}
.card-info h2 {
  font-size: 22px;
  margin: 0 0 10px 0;
  cursor: pointer;
  color: black;
  transition: color 0.2s;
}
.card-info h2:hover {
  color: #d6186c;
}

/* TAGS EN SEGUNDA SECCION */
.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-bottom: 12px;
}
.tag {
  background: #eee;
  border-radius: 12px;
  padding: 4px 10px;
  font-size: 12px;
  cursor: pointer;
  transition: background 0.2s;
}
.tag:hover {
  background: #d6186c;
  color: white;
}

/* BUTTON */
.button {
  display: block;
  margin-top: auto;
  padding: 8px 12px;
  border-radius: 10px;
  background: black;
  color: white;
  text-align: center;
  text-decoration: none;
}
.release-date {
  font-size: 12px;
  color: #555;
  margin-top: 6px;
}

/* PAGINACIÓN */
#pagination {
  text-align: center;
  margin: 30px 0;
}
#pagination button {
  margin: 4px;
  padding: 6px 12px;
  border-radius: 8px;
  border: none;
  background: #ddd;
  cursor: pointer;
  font-size: 14px;
}
#pagination button:hover {
  background: #d6186c;
  color: white;
}
#pagination .active-page {
  background: black;
  color: white;
}
</style>
</head>
<body>

<!-- MENÚ -->
<nav class="top-menu">
  <div class="menu-container">
    <a href="index.html" class="menu-item">Home</a>
    <a href="help.html" class="menu-item">Contribute</a>
    <a href="guidelines.html" class="menu-item">Guidelines</a>
    <a href="synths.html" class="menu-item">Synths</a>
  </div>
</nav>

<h1>Vocarchive</h1>

<div class="search">
  <input type="text" id="searchInput" placeholder="Buscar voicebank...">
</div>

<div class="filters" id="filters"></div>

<div class="grid" id="cards"></div>

<div id="pagination"></div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7kkYSZzuZWqbIHJirQ9gqY5FEI5J6varhsYCWdftjXD4PfU8ziayU99tuiE9hOvBnssbBW-XEq0J9/pub?output=csv";

let voicebanks = [];
let activeFilters = [];
let currentPage = 1;
const ITEMS_PER_PAGE = 9;

/* CSV parser */
function parseCSV(text){
  const rows = [];
  let row = [], cell = "", insideQuotes = false;
  for(let i=0;i<text.length;i++){
    const c = text[i];
    if(c === '"') insideQuotes = !insideQuotes;
    else if(c === ',' && !insideQuotes){
      row.push(cell); cell = "";
    }
    else if((c === "\n" || c === "\r") && !insideQuotes){
      if(cell || row.length){
        row.push(cell); rows.push(row);
        row = []; cell = "";
      }
    }
    else cell += c;
  }
  if(cell || row.length){
    row.push(cell); rows.push(row);
  }
  return rows;
}

/* CARGAR SHEET */
fetch(SHEET_URL)
  .then(r => r.text())
  .then(csv => {
    const rows = parseCSV(csv);
    rows.shift();

    const now = new Date();

    voicebanks = rows.map(r => {
      const name = r[3] || r[1] || r[0] || "Unknown Voicebank";
      const image = r[13] || "";
      const audio = r[14] || "";
      const url = r[12] || "#";
      const releaseDate = r[2] || "";
      const releaseDateObj = new Date(releaseDate);
      const isNew = !isNaN(releaseDateObj) && (now - releaseDateObj) / (1000*60*60*24) <= 30;

      const tagColumns = [4,5,6,7,8,9,15];
      let tagsArr = [];
      tagColumns.forEach(idx => {
        if(r[idx]){
          r[idx].split(',').forEach(s=>{
            const t = s.trim();
            if(t) tagsArr.push(t);
          });
        }
      });

      return {
        name,
        url,
        cloudImage: image,
        cloudAudio: audio,
        releaseDate,
        isNew,
        tags: tagsArr
      };
    }).filter(v => v.name);

    update();
  })
  .catch(err => {
    console.error("Error cargando la hoja:", err);
    document.getElementById("cards").innerHTML = "<p>Error cargando datos.</p>";
  });

/* FILTROS */
function renderFilters(){
  const tags = new Set();
  voicebanks.forEach(v=>v.tags.forEach(t=>tags.add(t)));
  document.getElementById("filters").innerHTML =
    [...tags].map(t =>
      `<span class="filter-tag ${activeFilters.includes(t)?"active":""}" onclick="toggleFilter('${t.replace(/'/g,"\\'")}')">${t}</span>`
    ).join("");
}

function toggleFilter(tag){
  if(activeFilters.includes(tag)){
    activeFilters = activeFilters.filter(t=>t!==tag);
  } else {
    activeFilters.push(tag);
  }
  currentPage = 1;
  update();
}

/* ACTUALIZAR GRID */
function update(){
  const search = document.getElementById("searchInput").value.toLowerCase();
  const filtered = voicebanks.filter(v=>{
    const matchName = v.name.toLowerCase().includes(search);
    const matchTags = activeFilters.every(t=>v.tags.includes(t));
    return matchName && matchTags;
  });

  filtered.sort((a,b)=>new Date(b.releaseDate)-new Date(a.releaseDate));
  renderCards(filtered);
  renderFilters();
  renderPagination(filtered.length);
}

/* RENDER CARDS */
function renderCards(list){
  const start = (currentPage - 1) * ITEMS_PER_PAGE;
  const pageItems = list.slice(start, start + ITEMS_PER_PAGE);

  document.getElementById("cards").innerHTML = pageItems.map(v => `
    <div class="card">
      <div class="card-image-section">
        <a href="${v.url}" target="_blank">
          <img src="${v.cloudImage}" alt="${v.name}">
          ${v.isNew ? '<span class="badge">NEW</span>' : ''}
        </a>

        ${v.cloudAudio ? `
          <audio class="audio-element" src="${v.cloudAudio}"></audio>
          <button class="audio-btn" aria-label="Play demo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M3 9v6h4l5 5V4L7 9H3z"/>
            </svg>
          </button>
        ` : ''}
      </div>

      <div class="card-info">
        <h2 onclick="window.open('${v.url}','_blank')">${v.name}</h2>
        <div class="tags">
          ${v.tags.map(t => `
            <span class="tag" onclick="toggleFilter('${t.replace(/'/g,"\\'")}')">${t}</span>
          `).join("")}
        </div>
        <a class="button" href="${v.url}" target="_blank">See product details</a>
        <p class="release-date">Release Date: ${v.releaseDate || "Unknown"}</p>
      </div>
    </div>
  `).join("");

  document.querySelectorAll('.audio-btn').forEach(btn=>{
    const audio = btn.parentElement.querySelector('audio');
    btn.onclick = ()=>{
      if(audio.paused){
        audio.play();
        btn.classList.add('playing');
      } else {
        audio.pause();
        btn.classList.remove('playing');
      }
      document.querySelectorAll('.audio-element').forEach(a=>{
        if(a!==audio){
          a.pause();
          const b = a.parentElement.querySelector('.audio-btn');
          if(b) b.classList.remove('playing');
        }
      });
    };
  });
}

/* PAGINACIÓN */
function renderPagination(totalItems){
  const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
  const container = document.getElementById("pagination");

  if(totalPages <= 1){
    container.innerHTML = "";
    return;
  }

  let html = "";

  if(currentPage > 1){
    html += `<button onclick="goToPage(${currentPage - 1})">« Prev</button>`;
  }

  for(let i=1;i<=totalPages;i++){
    html += `<button class="${i===currentPage?'active-page':''}" onclick="goToPage(${i})">${i}</button>`;
  }

  if(currentPage < totalPages){
    html += `<button onclick="goToPage(${currentPage + 1})">Next »</button>`;
  }

  container.innerHTML = html;
}

function goToPage(page){
  currentPage = page;
  update();
}

document.getElementById("searchInput").addEventListener("input", ()=>{
  currentPage = 1;
  update();
});
</script>

</body>
</html>
