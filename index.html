<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vocarchive</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f4f4f4;
  padding:20px;
}

h1{text-align:center; width:100%; margin-bottom:30px;}

.search{
  max-width:400px;
  margin:0 auto 20px auto;
}
.search input{
  width:100%;
  padding:10px;
  font-size:16px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(411px, 1fr));
  gap:20px;
  justify-content:center; /* centra las filas si sobra espacio */
}

/* ===== TARJETA ===== */
.card{
  width:411px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 6px 20px rgba(0,0,0,.12);
  overflow:hidden;
  transition: transform 0.2s;
}
.card:hover{
  transform: translateY(-3px);
}

/* ===== SECCIÓN DE IMAGEN ===== */
.card-image-section{
  position:relative;
  background:#f5f5f5;
  height:290px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card-image-section a{
  display:block;
}

.card-image-section img{
  width:250px;
  height:250px;
  object-fit:cover;
  cursor:pointer;
  transition: transform 0.3s;
}

.card-image-section:hover img{
  transform: scale(1.05);
}

/* BADGE NEW */
.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:#ff0000;
  color:white;
  font-size:12px;
  padding:3px 6px;
  border-radius:6px;
  font-weight:bold;
}

/* AUDIO BUTTON */
.audio-btn {
  position:absolute;
  bottom:10px;
  right:10px;
  background:none;
  border:none;
  cursor:pointer;
  padding:0;
  z-index:3;
}
.audio-icon {
  width:23px;
  height:25px;
  fill:#000;
  transition: fill 0.2s;
}
.audio-btn.playing .audio-icon {
  fill:#00ffff;
}

/* ===== SECCIÓN DE CONTENIDO ===== */
.card-content{
  padding-bottom:15px;
}

.card-content h2{
  font-size:22px;
  color:#000;
  margin-left:40px;
  margin-top:30px;
  margin-bottom:10px;
  cursor:pointer;
  transition: color 0.2s;
}
.card-content h2:hover{
  color:#d6186c;
}

/* TAGS */
.tags{
  margin-left:40px;
  margin-bottom:10px;
}
.tag{
  display:inline-block;
  padding:4px 10px;
  background:#eee;
  border-radius:12px;
  font-size:12px;
  margin:2px;
}

/* BUTTON */
.button{
  display:inline-block;
  margin-left:40px;
  padding:8px 12px;
  border-radius:10px;
  background:black;
  color:white;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>Vocarchive</h1>

<!-- BUSCADOR -->
<div class="search">
  <input type="text" id="searchInput" placeholder="Buscar voicebank...">
</div>

<!-- TARJETAS -->
<div class="grid" id="cards"></div>

<script>
// CSV URL
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7kkYSZzuZWqbIHJirQ9gqY5FEI5J6varhsYCWdftjXD4PfU8ziayU99tuiE9hOvBnssbBW-XEq0J9/pub?output=csv";

let voicebanks = [];

/* CSV PARSER */
function parseCSV(text){
  const rows = [];
  let row = [];
  let cell = "";
  let insideQuotes = false;

  for(let i=0;i<text.length;i++){
    const c = text[i];
    if(c === '"'){
      insideQuotes = !insideQuotes;
    }else if(c === "," && !insideQuotes){
      row.push(cell);
      cell = "";
    }else if((c === "\n" || c === "\r") && !insideQuotes){
      if(cell || row.length){
        row.push(cell);
        rows.push(row);
        row = [];
        cell = "";
      }
    }else{
      cell += c;
    }
  }
  if(cell || row.length){
    row.push(cell);
    rows.push(row);
  }
  return rows;
}

/* CARGAR SHEETS */
fetch(SHEET_URL)
.then(r => r.text())
.then(csv => {
  const rows = parseCSV(csv);
  rows.shift(); // eliminar encabezados

  voicebanks = rows.map(r=>{
    const tags = [
      r[4], // Engine
      r[5], // Language Official
      r[6], // Additional singable
      r[7], // Gender
      r[8], // Status
      r[9]  // Availability
    ].filter(t=>t);

    const isNew = new Date(r[2]) > new Date(new Date().getTime() - 30*24*60*60*1000); // últimos 30 días
    return {
      name: r[3],
      url: r[12],
      cloudImage: r[13],
      cloudAudio: r[14],
      tags,
      isNew
    }
  }).filter(v=>v.name);

  renderCards(voicebanks);
});

/* RENDER CARDS */
function renderCards(list){
  const container = document.getElementById("cards");
  container.innerHTML = list.map(v=>`
    <div class="card">
      <div class="card-image-section">
        <a href="${v.url}" target="_blank">
          <img src="${v.cloudImage}" alt="${v.name}">
        </a>
        ${v.isNew ? '<span class="badge">NEW</span>' : ''}
        ${v.cloudAudio ? `
        <button class="audio-btn">
          <svg class="audio-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3z"/>
          </svg>
        </button>` : ''}
      </div>

      <div class="card-content">
        <h2 onclick="window.open('${v.url}','_blank')">${v.name}</h2>
        <div class="tags">
          ${v.tags.map(t=>`<span class="tag">${t}</span>`).join('')}
        </div>
        <a class="button" href="${v.url}" target="_blank">See product details</a>
      </div>
    </div>
  `).join("");

  // Audio button functionality
  const buttons = container.querySelectorAll(".audio-btn");
  buttons.forEach(btn=>{
    const audio = new Audio(btn.parentElement.querySelector("img").getAttribute("data-audio") || v.cloudAudio);
    btn.addEventListener("click", ()=>{
      if(!btn.classList.contains("playing")){
        btn.classList.add("playing");
        audio.play();
        audio.onended = ()=> btn.classList.remove("playing");
      } else {
        btn.classList.remove("playing");
        audio.pause();
        audio.currentTime = 0;
      }
    });
  });
}
</script>

</body>
</html>
