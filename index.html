<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vocarchive</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 20px;
}
h1 { text-align: center; }

.grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.card {
  width: 300px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,.15);
  overflow: hidden;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card-body {
  padding: 12px;
}

.card-body h2 {
  margin: 0 0 8px 0;
  font-size: 18px;
}

.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-bottom: 8px;
}

.tag {
  background: #eee;
  border-radius: 10px;
  padding: 4px 8px;
  font-size: 11px;
}

audio {
  width: 100%;
  margin-top: 8px;
}
</style>
</head>
<body>

<h1>Vocarchive</h1>
<div class="grid" id="cards"></div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7kkYSZzuZWqbIHJirQ9gqY5FEI5J6varhsYCWdftjXD4PfU8ziayU99tuiE9hOvBnssbBW-XEq0J9/pub?output=csv";

fetch(SHEET_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").map(r => r.split(","));
    rows.shift(); // quitar encabezados

    const cardsHTML = rows.map(r => {
      const name = r[3] || "Unnamed";
      const image = r[13] || "";
      const audio = r[14] || "";
      const tags = [r[4], r[5], r[7], r[8]].filter(Boolean);

      return `
        <div class="card">
          ${image ? `<img src="${image}">` : ""}
          <div class="card-body">
            <h2>${name}</h2>
            <div class="tags">
              ${tags.map(t => `<span class="tag">${t}</span>`).join("")}
            </div>
            ${audio ? `<audio controls src="${audio}"></audio>` : ""}
          </div>
        </div>
      `;
    }).join("");

    document.getElementById("cards").innerHTML = cardsHTML;
  })
  .catch(err => {
    console.error("ERROR:", err);
    document.body.innerHTML = "<h2>Error cargando datos.</h2>";
  });
</script>

</body>
</html>
