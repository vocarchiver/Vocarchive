<style>
/* ===== SVS INDEX STYLE PALETTE ===== */

:root {
  --bg: #121214;
  --panel: #1c1c1e;
  --soft: #151517;
  --border: #2a2a2e;
  --accent: #64b5f6;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

/* ===== BASE ===== */

body {
  margin: 0;
  padding: 20px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===== TOP MENU ===== */

.top-menu {
  background: rgba(18,18,20,.9);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid var(--border);
}

.menu-container {
  max-width:1200px;
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 20px;
}

.menu-left {
  display:flex;
  align-items:center;
  gap:16px;
}

.menu-logo {
  height:34px;
}

.menu-item {
  color: var(--muted);
  font-size:14px;
}

.menu-item:hover {
  color: var(--accent);
}

/* ===== HEADER ===== */

.site-header {
  text-align:center;
  padding:14px 0;
}

.site-logo {
  height:56px;
}

/* ===== SEARCH ===== */

.search {
  max-width:420px;
  margin:20px auto 14px;
}

.search input {
  width:100%;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background: var(--soft);
  color: var(--text);
  font-size:14px;
}

/* ===== FILTER TAGS ===== */

.filters {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:6px;
  margin-bottom:18px;
}

.filter-tag {
  background: #1a3a52;
  color: var(--accent);
  border:1px solid var(--border);
  padding:6px 12px;
  border-radius:12px;
  font-size:12px;
  cursor:pointer;
}

.filter-tag.active {
  background: var(--accent);
  color:#000;
}

/* ===== GRID ===== */

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(360px,1fr));
  gap:16px;
}

/* ===== CARD ===== */

.card {
  background: var(--panel);
  border-radius:14px;
  padding:14px;
  display:flex;
  gap:14px;
  align-items:center;
  position:relative;
  overflow:hidden;
  border:1px solid var(--border);
  transition:.15s;
}

.card:hover {
  transform:translateY(-2px);
  border-color: var(--accent);
}

/* ===== RIBBON ===== */

.ribbon {
  position:absolute;
  top:10px;
  left:-38px;
  width:140px;
  text-align:center;
  background:#ff2f92;
  color:white;
  font-size:11px;
  font-weight:600;
  padding:4px 0;
  transform:rotate(-45deg);
  box-shadow:0 2px 8px rgba(0,0,0,.4);
}

/* ===== IMAGE ===== */

.thumb {
  width:64px;
  height:64px;
  object-fit:contain;
  border-radius:10px;
  background:#0f0f11;
  cursor:pointer;
}

/* ===== INFO ===== */

.info {
  flex:1;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.title {
  font-size:15px;
  font-weight:600;
}

.vendor {
  font-size:12px;
  color:var(--muted);
}

/* ===== TAGS ===== */

.tags {
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}

.tag {
  background:#1a3a52;
  color:var(--accent);
  border:1px solid var(--border);
  padding:4px 8px;
  border-radius:10px;
  font-size:11px;
  cursor:pointer;
}

.tag:hover {
  background: var(--accent);
  color:black;
}

/* ===== AUDIO ===== */

.audio-btn {
  width:44px;
  height:44px;
  border-radius:50%;
  border:1px solid var(--border);
  background:#151517;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
}

.audio-icon {
  fill:var(--accent);
  width:18px;
  height:18px;
}

.audio-progress {
  position:absolute;
  width:44px;
  height:44px;
  transform:rotate(-90deg);
}

.audio-progress circle {
  fill:none;
  stroke:var(--accent);
  stroke-width:3;
  stroke-dasharray:138;
  stroke-dashoffset:138;
}

/* ===== PAGINATION ===== */

.pagination {
  display:flex;
  justify-content:center;
  gap:8px;
  margin:28px 0 12px;
  flex-wrap:wrap;
}

.page-btn {
  background:#151517;
  color:var(--muted);
  border:1px solid var(--border);
  padding:6px 12px;
  border-radius:10px;
  cursor:pointer;
  font-size:12px;
}

.page-btn.active {
  background:var(--accent);
  color:black;
  border-color:var(--accent);
}

/* ===== MOBILE ===== */

@media(max-width:600px){
  .grid { grid-template-columns:100%; }
}
</style>
</head>
