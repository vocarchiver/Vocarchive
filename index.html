<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vocarchive</title>

<style>
:root {
  --bg-main: #0b0f16;
  --bg-panel: #121826;
  --accent-cyan: #00e5ff;
  --accent-pink: #ff2f92;
  --text-main: #e9f1ff;
  --text-muted: #8aa0b8;
}

/* BODY */
body {
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #101a2f, #05080f);
  padding: 20px;
  margin: 0;
  color: var(--text-main);
}

/* HEADER */
h1 {
  text-align: center;
  letter-spacing: 1px;
  color: var(--accent-cyan);
  text-shadow: 0 0 12px rgba(0,229,255,.4);
}

/* MENU */
.top-menu {
  width: 100%;
  background: linear-gradient(to right, #02050a, #0a1324);
  padding: 12px 0;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 0 15px rgba(0,229,255,.2);
}

.menu-container {
  display: flex;
  justify-content: center;
  gap: 24px;
}

.menu-item {
  color: var(--text-main);
  text-decoration: none;
  font-weight: bold;
}

.menu-item:hover {
  color: var(--accent-cyan);
}

/* SEARCH */
.search {
  display: flex;
  justify-content: center;
  margin: 15px 0;
}

.search input {
  width: 320px;
  padding: 10px 16px;
  background: var(--bg-panel);
  border: 1px solid #1f2c45;
  border-radius: 12px;
  color: white;
}

/* FILTERS */
.filters {
  text-align: center;
  margin-bottom: 15px;
}

.filter-tag {
  background: #182238;
  color: var(--text-muted);
  border-radius: 14px;
  padding: 6px 12px;
  font-size: 13px;
  margin: 4px;
  display: inline-block;
  cursor: pointer;
}

.filter-tag.active {
  background: var(--accent-cyan);
  color: black;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 24px;
  margin-top: 20px;
}

/* CARD */
.card {
  background: linear-gradient(180deg, #0f1626, #0b1020);
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid rgba(0,229,255,.15);
  box-shadow: 0 8px 20px rgba(0,0,0,.6);
  transition: .2s;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 35px rgba(0,229,255,.25);
}

/* IMAGE AREA */
.card-image-section {
  height: 310px;
  padding: 20px 80px;
  background: radial-gradient(circle at top, #101a2f, #050914);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.card-image-section img {
  width: 250px;
  height: 250px;
  object-fit: contain;
}

/* BADGE */
.badge {
  position: absolute;
  top: 12px;
  right: 12px;
  background: #ff2f92;
  color: white;
  font-size: 11px;
  padding: 5px 10px;
  border-radius: 10px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(255,47,146,.6);
}

/* INFO */
.card-info {
  padding: 18px 20px;
  display: grid;
  grid-template-columns: 40px 1fr;
  gap: 12px;
  background: #0c1324;
}

.card-info h2 {
  grid-column: span 2;
  font-size: 18px;
  height: 31px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  cursor: pointer;
}

/* TAGS */
.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  max-height: 85px;
  overflow: hidden;
}

.tag {
  background: #182238;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 11px;
  cursor: pointer;
}

.tag.engine {
  width: 40px;
  height: 40px;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

/* DATE */
.release-date {
  grid-column: span 2;
  font-size: 12px;
  color: var(--text-muted);
}

/* BUTTON */
.button {
  grid-column: span 2;
  height: 51px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(45deg, #00e5ff, #ff2f92);
  color: black;
  font-weight: bold;
  border-radius: 12px;
  text-decoration: none;
}

/* PAGINATION */
#pagination {
  text-align: center;
  margin: 25px 0;
}

#pagination button {
  background: #172038;
  color: white;
  border: none;
  padding: 8px 12px;
  margin: 3px;
  border-radius: 8px;
  cursor: pointer;
}

#pagination .active-page {
  background: var(--accent-cyan);
  color: black;
}
</style>
</head>

<body>

<nav class="top-menu">
  <div class="menu-container">
    <a href="index.html" class="menu-item">Home</a>
    <a href="help.html" class="menu-item">Contribute</a>
    <a href="guidelines.html" class="menu-item">Guidelines</a>
    <a href="synths.html" class="menu-item">Synths</a>
  </div>
</nav>

<h1>Vocarchive</h1>

<div class="search">
  <input type="text" id="searchInput" placeholder="Search voicebank...">
</div>

<div class="filters" id="filters"></div>

<div class="grid" id="cards"></div>

<div id="pagination"></div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7kkYSZzuZWqbIHJirQ9gqY5FEI5J6varhsYCWdftjXD4PfU8ziayU99tuiE9hOvBnssbBW-XEq0J9/pub?output=csv";

let voicebanks = [];
let activeFilters = [];
let currentPage = 1;
const ITEMS_PER_PAGE = 9;

/* CSV */
function parseCSV(text){
  const rows = [];
  let row = [], cell = "", insideQuotes = false;

  for(let c of text){
    if(c === '"') insideQuotes = !insideQuotes;
    else if(c === ',' && !insideQuotes){
      row.push(cell); cell="";
    }
    else if((c === "\n" || c === "\r") && !insideQuotes){
      if(cell || row.length){
        row.push(cell);
        rows.push(row);
        row=[]; cell="";
      }
    }
    else cell += c;
  }
  if(cell || row.length){
    row.push(cell);
    rows.push(row);
  }
  return rows;
}

/* LOAD */
fetch(SHEET_URL)
.then(r=>r.text())
.then(csv=>{
  csv = csv.replace(/^\uFEFF/, '');
  const rows = parseCSV(csv);
  rows.shift();

  const now = new Date();

  voicebanks = rows.map(r=>{
    const name = r[3] || "Unknown";
    const engine = r[1] || "";
    const cloudImage = r[13] || "";
    const cloudAudio = r[14] || "";
    const url = r[12] || "#";
    const releaseDate = r[2] || "";

    const dateObj = new Date(releaseDate);
    const isNew = !isNaN(dateObj) && (now-dateObj)/(1000*60*60*24) <= 30;

    const tagCols = [4,5,6,7,8,9,15];
    let tags=[];

    tagCols.forEach(i=>{
      if(r[i]) r[i].split(",").forEach(t=>{
        t=t.trim();
        if(t) tags.push(t);
      });
    });

    return {name,engine,cloudImage,cloudAudio,url,releaseDate,isNew,tags};
  });

  update();
});

/* FILTERS */
function renderFilters(){
  const set=new Set();
  voicebanks.forEach(v=>v.tags.forEach(t=>set.add(t)));

  filters.innerHTML=[...set].map(t=>
    `<span class="filter-tag ${activeFilters.includes(t)?'active':''}" onclick="toggleFilter('${t}')">${t}</span>`
  ).join("");
}

function toggleFilter(tag){
  activeFilters.includes(tag)
  ? activeFilters=activeFilters.filter(t=>t!==tag)
  : activeFilters.push(tag);

  currentPage=1;
  update();
}

/* UPDATE */
function update(){
  const search=searchInput.value.toLowerCase();

  let filtered=voicebanks.filter(v=>{
    return v.name.toLowerCase().includes(search) &&
           activeFilters.every(t=>v.tags.includes(t));
  });

  filtered.sort((a,b)=>new Date(b.releaseDate)-new Date(a.releaseDate));

  renderCards(filtered);
  renderFilters();
  renderPagination(filtered.length);
}

/* CARDS */
function renderCards(list){
  const start=(currentPage-1)*ITEMS_PER_PAGE;
  const page=list.slice(start,start+ITEMS_PER_PAGE);

  cards.innerHTML=page.map(v=>`
<div class="card">
  <div class="card-image-section">
    <a href="${v.url}" target="_blank">
      <img src="${v.cloudImage}">
      ${v.isNew?'<span class="badge">NEW</span>':''}
    </a>
  </div>

  <div class="card-info">
    <h2 onclick="window.open('${v.url}')">${v.name}</h2>

    ${v.engine?`<span class="tag engine">${v.engine}</span>`:""}

    <div class="tags">
      ${v.tags.map(t=>`<span class="tag" onclick="toggleFilter('${t}')">${t}</span>`).join("")}
    </div>

    <p class="release-date">Release Date: ${v.releaseDate||"Unknown"}</p>

    <a class="button" href="${v.url}" target="_blank">SEE DETAILS</a>
  </div>
</div>
`).join("");
}

/* PAGINATION */
function renderPagination(total){
  const pages=Math.ceil(total/ITEMS_PER_PAGE);
  pagination.innerHTML="";

  for(let i=1;i<=pages;i++){
    pagination.innerHTML+=`<button class="${i===currentPage?'active-page':''}" onclick="goToPage(${i})">${i}</button>`;
  }
}

function goToPage(p){
  currentPage=p;
  update();
}

searchInput.addEventListener("input",()=>{currentPage=1;update();});
</script>

</body>
</html>
