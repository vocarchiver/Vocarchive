<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vocarchive</title>

<style>
:root {
  --bg-main:#05080f;
  --bg-panel:#0c1324;
  --accent-cyan:#00e5ff;
  --accent-pink:#ff2f92;
  --text-main:#e9f1ff;
  --text-muted:#8aa0b8;
}

/* BASE */
body {
  margin:0;
  padding:20px;
  font-family:Arial,sans-serif;
  background:radial-gradient(circle at top,#101a2f,#05080f);
  color:var(--text-main);
}

h1 {
  text-align:center;
  color:var(--accent-cyan);
  text-shadow:0 0 12px rgba(0,229,255,.4);
}

/* MENU */
.top-menu {
  position:sticky;
  top:0;
  background:linear-gradient(to right,#02050a,#0a1324);
  padding:12px;
  z-index:50;
}

.menu-container {
  max-width:1200px;
  margin:auto;
  display:flex;
  gap:25px;
}

.menu-item {
  text-decoration:none;
  color:white;
  font-weight:bold;
}

.menu-item:hover {
  color:var(--accent-cyan);
}

/* SEARCH */
.search {
  max-width:400px;
  margin:20px auto;
}

.search input {
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #1f2c45;
  background:var(--bg-panel);
  color:white;
}

/* FILTERS */
.filters {
  text-align:center;
}

.filter-tag {
  display:inline-block;
  background:#182238;
  color:var(--text-muted);
  padding:6px 12px;
  border-radius:14px;
  margin:4px;
  cursor:pointer;
}

.filter-tag.active {
  background:var(--accent-cyan);
  color:black;
}

/* GRID */
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(350px,1fr));
  gap:24px;
  margin-top:20px;
  padding-bottom:40px;
}

/* CARD */
.card {
  background:linear-gradient(180deg,#0f1626,#0b1020);
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(0,229,255,.15);
  box-shadow:0 8px 20px rgba(0,0,0,.6);
  transition:.2s;
}

.card:hover {
  transform:translateY(-4px);
  box-shadow:0 12px 30px rgba(0,229,255,.25);
}

/* IMAGE SECTION */
.card-image-section {
  height:310px;
  padding:20px 80px;
  background:radial-gradient(circle at top,#101a2f,#050914);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.card-image-section img {
  width:250px;
  height:250px;
  object-fit:contain;
}

/* NEW BADGE */
.badge {
  position:absolute;
  top:12px;
  right:12px;
  background:#ff2f92;
  color:white;
  font-size:11px;
  padding:5px 10px;
  border-radius:10px;
  font-weight:bold;
}

/* PLAY BUTTON */
.audio-btn {
  position:absolute;
  bottom:12px;
  right:12px;
  width:44px;
  height:44px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  background:linear-gradient(45deg,#00e5ff,#ff2f92);
  display:flex;
  align-items:center;
  justify-content:center;
}

.audio-btn svg {
  width:20px;
  height:20px;
  fill:black;
}

.audio-btn.playing {
  box-shadow:0 0 15px rgba(0,229,255,.8);
}

/* INFO PANEL */
.card-info {
  padding:18px 20px;
  display:grid;
  grid-template-columns:115px 1fr;
  column-gap:16px;
  row-gap:12px;
  background:#0c1324;
}

/* TITLE */
.card-info h2 {
  grid-column:span 2;
  font-size:18px;
  height:31px;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
}

/* ENGINE TAG */
.tag.engine {
  grid-column:1;
  grid-row:2;
  width:101px;
  height:85px;
  background:linear-gradient(45deg,#00e5ff,#ff2f92);
  color:black;
  border-radius:10px;
  font-size:11px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* TAGS */
.tags {
  grid-column:2;
  grid-row:2;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  max-height:85px;
  overflow:hidden;
}

.tag {
  background:#182238;
  color:#9fb5d0;
  font-size:12px;
  padding:4px 10px;
  border-radius:12px;
}

/* DATE */
.release-date {
  grid-column:span 2;
  font-size:12px;
  color:var(--text-muted);
}

/* BUTTON */
.button {
  grid-column:span 2;
  height:51px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  background:linear-gradient(45deg,#00e5ff,#ff2f92);
  text-decoration:none;
  font-weight:bold;
  color:black;
}

/* PAGINATION */
#pagination {
  text-align:center;
  margin:25px;
}

#pagination button {
  background:#172038;
  color:white;
  border:none;
  padding:6px 12px;
  margin:4px;
  border-radius:8px;
  cursor:pointer;
}

#pagination .active-page {
  background:var(--accent-cyan);
  color:black;
}

/* MOBILE FIX */
@media (max-width:768px){

  .grid{
    grid-template-columns:100% !important;
  }

  .card-image-section{
    padding:20px;
    height:auto;
  }

  .card-image-section img{
    width:200px;
    height:200px;
  }

  .card-info{
    padding:14px 16px;
  }

}
</style>
</head>

<body>

<nav class="top-menu">
  <div class="menu-container">
    <a class="menu-item" href="index.html">Home</a>
    <a class="menu-item" href="help.html">Contribute</a>
    <a class="menu-item" href="guidelines.html">Guidelines</a>
    <a class="menu-item" href="synths.html">Synths</a>
  </div>
</nav>

<h1>Vocarchive</h1>

<div class="search">
  <input id="searchInput" placeholder="Search voicebank...">
</div>

<div id="filters" class="filters"></div>
<div id="cards" class="grid"></div>
<div id="pagination"></div>

<script>
const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7kkYSZzuZWqbIHJirQ9gqY5FEI5J6varhsYCWdftjXD4PfU8ziayU99tuiE9hOvBnssbBW-XEq0J9/pub?output=csv";

let voicebanks=[],activeFilters=[],currentPage=1;
const ITEMS_PER_PAGE=9;

function parseCSV(text){
  text=text.replace(/^\uFEFF/,'');
  const rows=[]; let row=[],cell="",q=false;
  for(let c of text){
    if(c=='"') q=!q;
    else if(c==','&&!q){row.push(cell);cell="";}
    else if((c=='\n'||c=='\r')&&!q){
      if(cell||row.length){row.push(cell);rows.push(row);row=[];cell="";}
    }
    else cell+=c;
  }
  if(cell||row.length){row.push(cell);rows.push(row);}
  return rows;
}

fetch(SHEET_URL).then(r=>r.text()).then(csv=>{
  const rows=parseCSV(csv); rows.shift();
  const now=new Date();

  voicebanks=rows.map(r=>{
    const engine=r[4]||"";
    const releaseDate=r[2]||"";
    const d=new Date(releaseDate);
    const isNew=!isNaN(d)&&(now-d)/86400000<=30;

    const tagCols=[5,6,7,8,9,15];
    let tags=[];
    tagCols.forEach(i=>{
      if(r[i]) r[i].split(',').forEach(t=>tags.push(t.trim()));
    });

    return{
      name:r[3]||"Unknown",
      engine,
      releaseDate,
      url:r[12],
      cloudImage:r[13],
      cloudAudio:r[14],
      isNew,
      tags
    };
  });

  update();
});

/* FILTERS */
function renderFilters(){
  const set=new Set();
  voicebanks.forEach(v=>v.tags.forEach(t=>set.add(t)));
  filters.innerHTML=[...set].map(t=>
    `<span class="filter-tag ${activeFilters.includes(t)?'active':''}" onclick="toggleFilter('${t}')">${t}</span>`
  ).join("");
}

function toggleFilter(t){
  activeFilters.includes(t)
    ? activeFilters=activeFilters.filter(x=>x!=t)
    : activeFilters.push(t);
  currentPage=1;
  update();
}

/* UPDATE */
function update(){
  const s=searchInput.value.toLowerCase();
  const filtered=voicebanks.filter(v=>
    v.name.toLowerCase().includes(s) &&
    activeFilters.every(t=>v.tags.includes(t))
  );

  filtered.sort((a,b)=>new Date(b.releaseDate)-new Date(a.releaseDate));

  renderCards(filtered);
  renderFilters();
  renderPagination(filtered.length);
}

/* CARDS */
function renderCards(list){
  const slice=list.slice((currentPage-1)*ITEMS_PER_PAGE,currentPage*ITEMS_PER_PAGE);

  cards.innerHTML=slice.map(v=>`
  <div class="card">
    <div class="card-image-section">
      <img src="${v.cloudImage}">
      ${v.isNew?'<span class="badge">NEW</span>':''}

      ${v.cloudAudio?`
      <audio src="${v.cloudAudio}"></audio>
      <button class="audio-btn">
        <svg viewBox="0 0 24 24">
          <path d="M3 9v6h4l5 5V4L7 9z"/>
        </svg>
      </button>`:''}

    </div>

    <div class="card-info">
      <h2>${v.name}</h2>
      ${v.engine?`<span class="tag engine">${v.engine}</span>`:''}

      <div class="tags">
        ${v.tags.filter(t=>t!=v.engine).map(t=>`<span class="tag">${t}</span>`).join("")}
      </div>

      <p class="release-date">Release Date: ${v.releaseDate||"Unknown"}</p>

      <a class="button" href="${v.url}" target="_blank">SEE DETAILS</a>
    </div>
  </div>`).join("");

  document.querySelectorAll(".audio-btn").forEach(btn=>{
    const audio=btn.previousElementSibling;
    const icon=btn.querySelector("path");

    btn.onclick=()=>{
      document.querySelectorAll("audio").forEach(a=>{
        if(a!==audio){ a.pause(); a.currentTime=0; }
      });

      document.querySelectorAll(".audio-btn").forEach(b=>{
        b.classList.remove("playing");
        b.querySelector("path").setAttribute("d","M3 9v6h4l5 5V4L7 9z");
      });

      if(audio.paused){
        audio.play();
        btn.classList.add("playing");
        icon.setAttribute("d","M6 6h4v12H6zm8 0h4v12h-4z");
      } else {
        audio.pause();
        audio.currentTime=0;
        icon.setAttribute("d","M3 9v6h4l5 5V4L7 9z");
      }

      audio.onended=()=>{
        btn.classList.remove("playing");
        icon.setAttribute("d","M3 9v6h4l5 5V4L7 9z");
      };
    };
  });
}

/* PAGINATION */
function renderPagination(total){
  const pages=Math.ceil(total/ITEMS_PER_PAGE);
  pagination.innerHTML="";
  for(let i=1;i<=pages;i++){
    pagination.innerHTML+=`<button class="${i==currentPage?'active-page':''}" onclick="go(${i})">${i}</button>`;
  }
}

function go(p){ currentPage=p; update(); }

searchInput.addEventListener("input",()=>{
  currentPage=1;
  update();
});
</script>

</body>
</html>
