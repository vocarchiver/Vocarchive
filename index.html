<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vocarchive</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 20px;
  margin: 0;
}
h1 { text-align: center; }

/* MENÃš SUPERIOR */
.top-menu {
  width: 100%;
  background: #000;
  padding: 10px 0;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 5px rgba(0,0,0,.2);
}

.menu-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: flex-start;
  gap: 20px;
}

.menu-item {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  transition: color 0.2s;
}

.menu-item:hover {
  color: #d6186c;
}


.search {
  max-width: 400px;
  margin: 0 auto 20px auto;
}
.search input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
}

.filters {
  text-align: center;
  margin-bottom: 20px;
}
.filter-tag {
  display: inline-block;
  padding: 6px 12px;
  background: #ddd;
  border-radius: 14px;
  font-size: 13px;
  margin: 4px;
  cursor: pointer;
}
.filter-tag.active {
  background: black;
  color: white;
}

/* GRID */
.grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

/* TARJETA */
.card {
  width: 411px;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 6px 20px rgba(0,0,0,.12);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* SECCION IMAGEN */
.card-image-section {
  position: relative;
  width: 100%;
  height: 290px;
  background: #f5f5f5;
}
.card-image-section a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
}
.card-image-section img {
  width: 250px;
  height: 250px;
  object-fit: cover;
  cursor: pointer;
  border-radius: 4px;
}

.badge {
  position: absolute;
  top: 8px;
  left: 8px;
  background: #d6186c;
  color: white;
  padding: 2px 6px;
  font-size: 11px;
  font-weight: bold;
  border-radius: 4px;
}

/* BOTON AUDIO */
.audio-btn {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 23px;
  height: 25px;
  border: none;
  background: none;
  cursor: pointer;
  padding: 0;
}
