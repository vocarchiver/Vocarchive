<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vocarchive</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  padding:20px;
}

h1{text-align:center; margin-bottom:30px;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(411px, 1fr));
  gap:20px;
  justify-content:center;
}

/* TARJETA */
.card{
  width:411px;
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 6px 20px rgba(0,0,0,.12);
  font-size:14px;
}

/* SECCION IMAGEN */
.card-image-section{
  position:relative;
  width:100%;
  height:290px;
  background:#f5f5f5;
  display:flex;
  align-items:center;
  justify-content:center;
  transition: background 0.3s;
}

.card-image-section:hover{
  background:#e0e0e0;
}

.card-image-section img{
  width:250px;
  height:250px;
  object-fit:cover;
  cursor:pointer;
}

/* BADGE NEW */
.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:#d6186c;
  color:white;
  padding:4px 8px;
  font-size:12px;
  border-radius:6px;
  font-weight:bold;
}

/* BOTON AUDIO */
.audio-btn{
  position:absolute;
  bottom:10px;
  right:10px;
  width:23px;
  height:25px;
  border:none;
  background:none;
  cursor:pointer;
  padding:0;
}

.audio-btn svg{
  width:23px;
  height:25px;
  fill:#000;
  transition:fill 0.2s;
}

.audio-btn.playing svg{
  fill:#00ffff;
}

.audio-element{
  display:none;
}

/* SECCION DETALLES */
.card-details{
  padding:20px;
}

.card-details h2{
  font-size:22px;
  margin:0 0 10px 0;
  cursor:pointer;
  color:#000;
  transition: color 0.2s;
}

.card-details h2:hover{
  color:#d6186c;
}

/* TAGS */
.tag{
  display:inline-block;
  padding:4px 10px;
  background:#eee;
  border-radius:12px;
  font-size:12px;
  margin:2px;
  cursor:pointer;
}

/* BOTON DETALLES */
.button{
  display:inline-block;
  margin-top:10px;
  padding:8px 12px;
  border-radius:10px;
  background:black;
  color:white;
  text-decoration:none;
  font-weight:bold;
}

.release-date{
  font-size:12px;
  color:#666;
  margin-top:10px;
}
</style>
</head>
<body>

<h1>Vocarchive</h1>

<!-- GRID TARJETAS -->
<div class="grid" id="cards"></div>

<script>
// URL del CSV publicado de Google Sheets
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7kkYSZzuZWqbIHJirQ9gqY5FEI5J6varhsYCWdftjXD4PfU8ziayU99tuiE9hOvBnssbBW-XEq0J9/pub?output=csv";

let voicebanks = [];

// PARSER CSV
function parseCSV(text){
  const rows = [];
  let row = [];
  let cell = "";
  let insideQuotes = false;

  for(let i=0;i<text.length;i++){
    const c = text[i];
    if(c === '"'){
      insideQuotes = !insideQuotes;
    }else if(c === "," && !insideQuotes){
      row.push(cell);
      cell = "";
    }else if((c === "\n" || c === "\r") && !insideQuotes){
      if(cell || row.length){
        row.push(cell);
        rows.push(row);
        row = [];
        cell = "";
      }
    }else{
      cell += c;
    }
  }
  if(cell || row.length) row.push(cell), rows.push(row);
  return rows;
}

// CARGAR SHEETS
fetch(SHEET_URL)
  .then(r => r.text())
  .then(csv=>{
    const rows = parseCSV(csv);
    rows.shift(); // eliminar encabezados

    voicebanks = rows.map(r=>({
      folio: r[1],
      release: r[2],
      name: r[3],
      engine: r[4],
      language: r[5],
      additionalLanguages: r[6],
      gender: r[7],
      status: r[8],
      availability: r[9],
      cloudImage: r[13],
      cloudAudio: r[14],
      officialPage: r[12]
    })).filter(v => v.name);

    renderCards();
  });

// RENDER CARDS
function renderCards(){
  const cardsContainer = document.getElementById("cards");
  cardsContainer.innerHTML = voicebanks.map(v=>{
    const isNew = (new Date() - new Date(v.release))/(1000*60*60*24) <= 30; // NEW si < 30 dÃ­as
    const tags = [
      v.engine, v.language, v.gender, v.status, v.availability
    ];
    if(v.additionalLanguages) tags.push(...v.additionalLanguages.split(",")); 
    const tagsHtml = tags.filter(t=>t).map(t=>`<span class="tag">${t.trim()}</span>`).join("");

    return `
    <div class="card">
      <div class="card-image-section">
        <a href="${v.officialPage}" target="_blank" style="display:block; width:100%; height:100%;">
          <img src="${v.cloudImage}" alt="${v.name}">
          ${isNew ? '<span class="badge">NEW</span>' : ''}
        </a>
        ${v.cloudAudio ? `
        <audio class="audio-element" src="${v.cloudAudio}"></audio>
        <button class="audio-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3z"/>
          </svg>
        </button>` : ''}
      </div>
      <div class="card-details">
        <h2 onclick="window.open('${v.officialPage}', '_blank')">${v.name}</h2>
        <div>${tagsHtml}</div>
        <a class="button" href="${v.officialPage}" target="_blank">See product details</a>
        <p class="release-date">Release Date: ${v.release}</p>
      </div>
    </div>
    `;
  }).join("");
}

// AUDIO PLAY/PAUSE
document.addEventListener('click', e=>{
  const btn = e.target.closest('.audio-btn');
  if(btn){
    const audio = btn.parentElement.querySelector('audio');
    if(!audio) return;

    if(audio.paused){
      audio.play();
      btn.classList.add('playing');
    } else {
      audio.pause();
      btn.classList.remove('playing');
    }

    // Pausar otros audios
    document.querySelectorAll('.audio-element').forEach(a=>{
      if(a!==audio) a.pause();
      a.parentElement.querySelector('.audio-btn')?.classList.remove('playing');
    });
  }
});
</script>

</body>
</html>
