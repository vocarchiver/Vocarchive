<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vocarchive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ================= THEME ================= */

:root {
  --bg: #0d0f12;
  --card: #171a1f;
  --soft: #22262d;
  --text: #ffffff;
  --muted: #9ca3af;
  --accent: #4cff85;
  --radius: 14px;
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

/* ================= LAYOUT ================= */

.container {
  max-width: 1400px;
  margin: auto;
  padding: 28px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 18px;
}

/* ================= CARD ================= */

.card {
  position: relative;
  background: var(--card);
  border-radius: var(--radius);
  padding: 16px;
  display: flex;
  align-items: center;
  gap: 14px;
  transition: all .15s ease;
}

.card:hover {
  transform: translateY(-2px);
  background: #1c2026;
}

/* ================= IMAGE ================= */

.thumb {
  width: 70px;
  height: 70px;
  border-radius: 12px;
  object-fit: cover;
  cursor: pointer;
}

/* ================= INFO ================= */

.info {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.title {
  font-size: 1rem;
  font-weight: 600;
}

.vendor {
  font-size: .8rem;
  color: var(--muted);
}

/* ================= TAGS ================= */

.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-top: 6px;
}

.tag {
  font-size: .65rem;
  padding: 3px 8px;
  border-radius: 999px;
  background: var(--soft);
  color: var(--muted);
}

/* ================= PLAY BUTTON ================= */

.play {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: var(--soft);
  border: none;
  color: white;
  cursor: pointer;
  font-size: 15px;
  display: grid;
  place-items: center;
}

.play:hover {
  background: #2b3039;
}

/* ================= NEW BADGE ================= */

.badge {
  position: absolute;
  top: 10px;
  left: 10px;
  background: var(--accent);
  color: #000;
  font-size: .65rem;
  font-weight: bold;
  padding: 4px 8px;
  border-radius: 6px;
}

/* ================= MOBILE ================= */

@media(max-width: 520px) {

  .card {
    flex-direction: column;
    text-align: center;
  }

  .thumb {
    width: 90px;
    height: 90px;
  }

}

</style>
</head>

<body>

<div class="container">
  <div id="grid" class="grid"></div>
</div>

<script>

/* ================= DATA ================= */
/* Simula tu CSV (puedes conectar luego) */

const data = [

{
  name: "Otomachi UNA",
  vendor: "INTERNET Co., Ltd.",
  image: "https://i.imgur.com/jvWZJ1x.png",
  demo: "demo1.mp3",
  official: "https://www.ssw.co.jp/products/vocaloid/otomachi/",
  date: "2025-12-20",
  tags: ["Female","Japanese","VOCALOID6","Commercial"]
},

{
  name: "Felicia",
  vendor: "Dreamtonics",
  image: "https://i.imgur.com/M0f8Zbl.png",
  demo: "demo2.mp3",
  official: "https://dreamtonics.com/",
  date: "2024-02-01",
  tags: ["Female","English","SynthV","Commercial"]
}

];

/* ================= RENDER ================= */

const grid = document.getElementById("grid");

data.forEach(vb => {

  const card = document.createElement("div");
  card.className = "card";

  /* NEW CHECK */

  const publishDate = new Date(vb.date);
  const days = (new Date() - publishDate) / 86400000;

  if (days <= 30) {
    const badge = document.createElement("div");
    badge.className = "badge";
    badge.textContent = "NEW";
    card.appendChild(badge);
  }

  /* IMAGE */

  const img = document.createElement("img");
  img.className = "thumb";
  img.src = vb.image;
  img.alt = vb.name;

  img.addEventListener("click", () => {
    window.open(vb.official, "_blank");
  });

  /* INFO */

  const info = document.createElement("div");
  info.className = "info";

  const title = document.createElement("div");
  title.className = "title";
  title.textContent = vb.name;

  const vendor = document.createElement("div");
  vendor.className = "vendor";
  vendor.textContent = vb.vendor;

  const tagsWrap = document.createElement("div");
  tagsWrap.className = "tags";

  vb.tags.forEach(t => {
    const tag = document.createElement("span");
    tag.className = "tag";
    tag.textContent = t;
    tagsWrap.appendChild(tag);
  });

  info.appendChild(title);
  info.appendChild(vendor);
  info.appendChild(tagsWrap);

  /* AUDIO */

  const audio = new Audio(vb.demo);

  const playBtn = document.createElement("button");
  playBtn.className = "play";
  playBtn.textContent = "▶";

  playBtn.onclick = () => {

    document.querySelectorAll("audio").forEach(a => a.pause());

    if (audio.paused) {
      audio.play();
      playBtn.textContent = "⏸";
    } else {
      audio.pause();
      playBtn.textContent = "▶";
    }
  };

  audio.onended = () => {
    playBtn.textContent = "▶";
  };

  document.body.appendChild(audio);

  /* ASSEMBLY */

  card.appendChild(img);
  card.appendChild(info);
  card.appendChild(playBtn);

  grid.appendChild(card);

});

</script>

</body>
</html>
