<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVS Voicebank Index</title>

<style>
:root {
  --bg: #1c1c1e;
  --panel: #1c1c1e;
  --border: #38383a;
  --text: #38383a;
  --tag-bg: #1a3a52;
  --tag-text: #64b5f6;
}

/* ---------- Base ---------- */

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 20px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
}

a {
  color: inherit;
  text-decoration: none;
}

/* ---------- Header ---------- */

header {
  max-width: 1200px;
  margin: 0 auto 20px;
}

.search {
  margin-bottom: 14px;
}

.search input {
  width: 100%;
  padding: 10px 14px;
  border-radius: 12px;
  background: #151517;
  border: 1px solid var(--border);
  color: var(--text);
  font-size: 14px;
}

/* ---------- Filters ---------- */

.filters {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 20px;
}

.filter-tag {
  background: var(--tag-bg);
  color: var(--tag-text);
  padding: 6px 12px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 12px;
  border: 1px solid var(--border);
}

.filter-tag.active {
  filter: brightness(1.2);
}

/* ---------- Grid ---------- */

.grid {
  max-width: 1200px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 14px;
}

/* ---------- Card ---------- */

.card {
  background: var(--panel);
  border-radius: 14px;
  padding: 14px;
  display: flex;
  gap: 14px;
  align-items: center;
  border: 1px solid var(--border);
  transition: transform .15s ease, box-shadow .15s ease;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0,0,0,.35);
}

/* ---------- Thumbnail ---------- */

.thumb {
  width: 64px;
  height: 64px;
  border-radius: 10px;
  background: #151517;
  flex-shrink: 0;
}

/* ---------- Card content ---------- */

.info {
  flex: 1;
  min-width: 0;
}

.title {
  font-size: 15px;
  font-weight: 600;
  color: var(--text);
  margin-bottom: 2px;
}

.vendor {
  font-size: 12px;
  color: var(--text);
  margin-bottom: 6px;
}

/* ---------- Tags ---------- */

.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

.tag {
  background: var(--tag-bg);
  color: var(--tag-text);
  padding: 4px 8px;
  border-radius: 10px;
  font-size: 11px;
  cursor: pointer;
  border: 1px solid var(--border);
}

.tag:hover {
  filter: brightness(1.15);
}

/* ---------- Pagination ---------- */

.pagination {
  max-width: 1200px;
  margin: 24px auto 0;
  display: flex;
  justify-content: center;
  gap: 8px;
}

.page-btn {
  background: var(--tag-bg);
  color: var(--tag-text);
  border: 1px solid var(--border);
  padding: 6px 12px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 12px;
}

.page-btn.active {
  filter: brightness(1.25);
}
</style>
</head>

<body>

<header>
  <div class="search">
    <input type="text" placeholder="Buscar voicebank...">
  </div>

  <div class="filters">
    <div class="filter-tag active">Todos</div>
    <div class="filter-tag">Español</div>
    <div class="filter-tag">Inglés</div>
    <div class="filter-tag">CV</div>
    <div class="filter-tag">VCV</div>
  </div>
</header>

<main class="grid">

  <div class="card">
    <div class="thumb"></div>
    <div class="info">
      <div class="title">Voicebank Name</div>
      <div class="vendor">Autor / Vendor</div>
      <div class="tags">
        <div class="tag">SVS</div>
        <div class="tag">ES</div>
        <div class="tag">VCV</div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="thumb"></div>
    <div class="info">
      <div class="title">Otro Voicebank</div>
      <div class="vendor">Otro Autor</div>
      <div class="tags">
        <div class="tag">EN</div>
        <div class="tag">CV</div>
      </div>
    </div>
  </div>

</main>

<div class="pagination">
  <div class="page-btn active">1</div>
  <div class="page-btn">2</div>
  <div class="page-btn">3</div>
</div>

</body>
</html>
