<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vocarchive</title>
<style>
body{
  font-family:Arial, sans-serif;
  background:#f4f4f4;
  padding:20px;
}
h1{text-align:center;}

.search{
  max-width:400px;
  margin:0 auto 20px auto;
}
.search input{
  width:100%;
  padding:10px;
  font-size:16px;
}

.grid{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
}

.card{
  width:411px;
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
  display:flex;
  flex-direction:column;
}

.card-image-section{
  position:relative;
  background:#f5f5f5;
  height:290px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card-image-section a{
  display:block;
}

.card-image-section img{
  width:250px;
  height:250px;
  object-fit:cover;
  cursor:pointer;
  transition: transform 0.3s;
}

.card-image-section:hover img{
  transform: scale(1.05);
}

.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:#ff0000;
  color:white;
  font-size:12px;
  padding:3px 6px;
  border-radius:6px;
  font-weight:bold;
}

.audio-btn {
  position:absolute;
  bottom:10px;
  right:10px;
  background:none;
  border:none;
  cursor:pointer;
  padding:0;
  z-index:3;
}
.audio-icon {
  width:23px;
  height:25px;
  fill:#000;
  transition: fill 0.2s;
}
.audio-btn.playing .audio-icon {
  fill:#00ffff;
}

.card-content{
  padding:15px;
}

.card-content h2{
  margin:5px 0;
  font-size:20px;
}

.card-content p{
  margin:5px 0;
  font-size:14px;
}

.tags{
  display:flex;
  flex-wrap:wrap;
  gap:5px;
  margin-top:5px;
}

.tag{
  background:#eee;
  padding:3px 8px;
  border-radius:10px;
  font-size:12px;
}
.button{
  display:inline-block;
  margin-top:10px;
  padding:8px 12px;
  border-radius:10px;
  background:black;
  color:white;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>
<body>

<h1>Vocarchive</h1>

<div class="search">
  <input type="text" id="searchInput" placeholder="Buscar voicebank...">
</div>

<div class="grid" id="cards"></div>

<script>
// ðŸ”´ URL de tu CSV publicado desde Google Sheets
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7kkYSZzuZWqbIHJirQ9gqY5FEI5J6varhsYCWdftjXD4PfU8ziayU99tuiE9hOvBnssbBW-XEq0J9/pub?output=csv";

let voicebanks = [];

/* =========================
   CSV PARSER
========================= */
function parseCSV(text){
  const rows = [];
  let row = [];
  let cell = "";
  let insideQuotes = false;

  for(let i=0;i<text.length;i++){
    const c = text[i];
    if(c === '"'){
      insideQuotes = !insideQuotes;
    }else if(c === "," && !insideQuotes){
      row.push(cell);
      cell = "";
    }else if((c === "\n" || c === "\r") && !insideQuotes){
      if(cell || row.length){
        row.push(cell);
        rows.push(row);
        row = [];
        cell = "";
      }
    }else{
      cell += c;
    }
  }
  if(cell || row.length){
    row.push(cell);
    rows.push(row);
  }
  return rows;
}

/* =========================
   CARGAR SHEETS
========================= */
fetch(SHEET_URL)
  .then(r => r.text())
  .then(csv => {
    const rows = parseCSV(csv);
    rows.shift(); // eliminar encabezados

    voicebanks = rows.map(r => {
      const releaseDate = new Date(r[2]);
      const today = new Date();
      const isNew = (today - releaseDate) / (1000*60*60*24) <= 30; // NEW si <30 dÃ­as

      // Tags
      const tags = [r[4], r[5]]; // Engine, Language(Official)
      if(r[6]) tags.push(...r[6].split(',')); // Additional Languages
      tags.push(r[7], r[8], r[9], r[10]); // Gender, Status, Availability, etc.
      return {
        folio: r[1],
        name: r[3],
        cloudImage: r[13],
        cloudAudio: r[14],
        url: r[12],
        isNew,
        tags: tags.filter(t=>t)
      }
    }).filter(v => v.name);

    renderCards(voicebanks);
  });

/* =========================
   RENDER CARDS
========================= */
function renderCards(list){
  const container = document.getElementById("cards");
  container.innerHTML = list.map(v=>`
    <div class="card">
      <div class="card-image-section">
        <a href="${v.url}" target="_blank">
          <img src="${v.cloudImage}" alt="${v.name}">
        </a>
        ${v.isNew ? '<span class="badge">NEW</span>' : ''}
        ${v.cloudAudio ? `
        <button class="audio-btn" onclick="toggleAudio(this)">
          <audio src="${v.cloudAudio}"></audio>
          <svg class="audio-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3z"/>
          </svg>
        </button>` : ''}
      </div>
      <div class="card-content">
        <h2>${v.name}</h2>
        <div class="tags">
          ${v.tags.map(t=>`<span class="tag">${t}</span>`).join('')}
        </div>
        <a class="button" href="${v.url}" target="_blank">See product details</a>
      </div>
    </div>
  `).join("");
}

/* =========================
   AUDIO PLAY
========================= */
function toggleAudio(btn){
  const audio = btn.querySelector('audio');
  if(!audio) return;
  if(audio.paused){
    audio.play();
    btn.classList.add('playing');
    audio.onended = ()=>btn.classList.remove('playing');
  } else {
    audio.pause();
    audio.currentTime = 0;
    btn.classList.remove('playing');
  }
}
</script>
</body>
</html>
