<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vocarchive</title>

<style>
:root {
  --bg-main:#05080f;
  --bg-panel:#0c1324;
  --accent-cyan:#00e5ff;
  --accent-pink:#ff2f92;
  --text-main:#e9f1ff;
  --text-muted:#8aa0b8;
}

/* HEADER */

.site-header {
  background: linear-gradient(180deg, #050b14, #0a1220);
  border-bottom:1px solid rgba(0,180,255,.15);
  position:sticky;
  top:0;
  z-index:999;
}

.header-container {
  max-width:1300px;
  margin:auto;
  padding:12px 20px;
  display:flex;
  justify-content:center;
}

.site-logo {
  height:60px;
  cursor:pointer;
  transition:.2s;
}

.site-logo:hover {
  transform:scale(1.05);
  filter:drop-shadow(0 0 12px rgba(0,200,255,.5));
}

/* BASE */

body {
  margin:0;
  padding:20px;
  font-family:Arial,sans-serif;
  background:radial-gradient(circle at top,#101a2f,#05080f);
  color:var(--text-main);
}

/* MENU */

.top-menu {
  background:linear-gradient(to right,#02050a,#0a1324);
  padding:12px;
}

.menu-container {
  max-width:1200px;
  margin:auto;
  display:flex;
  gap:25px;
}

.menu-item {
  color:white;
  text-decoration:none;
  font-weight:bold;
}

.menu-item:hover {
  color:var(--accent-cyan);
}

/* SEARCH */

.search {
  max-width:400px;
  margin:20px auto 10px;
}

.search input {
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #1f2c45;
  background:#0c1324;
  color:white;
}

/* FILTER TAGS */

.filters {
  text-align:center;
  margin-bottom:20px;
}

.filter-tag {
  display:inline-block;
  background:#182238;
  color:#8aa0b8;
  padding:6px 12px;
  border-radius:14px;
  margin:4px;
  cursor:pointer;
  user-select:none;
}

.filter-tag.active {
  background:#00e5ff;
  color:black;
}

/* GRID */

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(350px,1fr));
  gap:24px;
}

/* CARD */

.card {
  background:linear-gradient(180deg,#0f1626,#0b1020);
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(0,229,255,.15);
  box-shadow:0 8px 20px rgba(0,0,0,.6);
  transition:.2s;
}

.card:hover {
  transform:translateY(-4px);
}

/* IMAGE */

.card-image-section {
  height:310px;
  padding:20px 80px;
  background:radial-gradient(circle at top,#101a2f,#050914);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.card-image-section img {
  width:250px;
  height:250px;
  object-fit:contain;
}

/* NEW BADGE */

.badge {
  position:absolute;
  top:12px;
  right:12px;
  background:#ff2f92;
  padding:5px 10px;
  font-size:11px;
  border-radius:10px;
}

/* AUDIO */

.audio-btn {
  position:absolute;
  bottom:12px;
  right:12px;
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  background:#0c1324;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.audio-btn svg.audio-icon {
  width:20px;
  height:20px;
  fill:#00e5ff;
  position:relative;
  z-index:2;
}

.audio-progress {
  position:absolute;
  width:52px;
  height:52px;
  transform:rotate(-90deg);
}

.audio-progress circle {
  fill:none;
  stroke:#00e5ff;
  stroke-width:3;
  stroke-dasharray:157;
  stroke-dashoffset:157;
}

/* INFO */

.card-info {
  padding:18px 20px;
  display:grid;
  grid-template-columns:115px 1fr;
  gap:12px;
  background:#0c1324;
}

.card-info h2 {
  grid-column:span 2;
  font-size:18px;
}

.tag.engine {
  width:101px;
  height:85px;
  background:linear-gradient(45deg,#00e5ff,#ff2f92);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:black;
  font-size:11px;
  font-weight:bold;
}

.tags {
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.tag {
  background:#182238;
  color:#9fb5d0;
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
  cursor:pointer;
  transition:.2s;
}

.tag:hover {
  background:#00e5ff;
  color:black;
}

.release-date {
  grid-column:span 2;
  font-size:12px;
  color:#8aa0b8;
}

.button {
  grid-column:span 2;
  height:48px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  background:linear-gradient(45deg,#00e5ff,#ff2f92);
  color:black;
  text-decoration:none;
  font-weight:bold;
}

/* MOBILE */

@media(max-width:768px){
.grid{grid-template-columns:100%;}
.card-image-section{padding:20px;height:auto;}
.card-image-section img{width:200px;height:200px;}
}
</style>
</head>

<body>

<header class="site-header">
<div class="header-container">
<img class="site-logo"
src="https://github.com/vocarchiver/Vocarchive/blob/main/assets/img/vocarchive-logo2.png?raw=true">
</div>
</header>

<nav class="top-menu">
<div class="menu-container">
<a class="menu-item" href="index.html">Home</a>
<a class="menu-item" href="help.html">Contribute</a>
<a class="menu-item" href="guidelines.html">Guidelines</a>
<a class="menu-item" href="synths.html">Synths</a>
</div>
</nav>

<div class="search">
<input id="searchInput" placeholder="Search voicebank...">
</div>

<div id="filters" class="filters"></div>

<div id="cards" class="grid"></div>

<script>
const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7kkYSZzuZWqbIHJirQ9gqY5FEI5J6varhsYCWdftjXD4PfU8ziayU99tuiE9hOvBnssbBW-XEq0J9/pub?output=csv";

let voicebanks=[],activeFilters=[];

function parseCSV(text){
text=text.replace(/^\uFEFF/,'');
const rows=[];let row=[],cell="",q=false;
for(let c of text){
if(c=='"')q=!q;
else if(c==','&&!q){row.push(cell);cell="";}
else if((c=='\n'||c=='\r')&&!q){
if(cell||row.length){row.push(cell);rows.push(row);row=[];cell="";}
}else cell+=c;
}
if(cell||row.length){row.push(cell);rows.push(row);}
return rows;
}

fetch(SHEET_URL).then(r=>r.text()).then(csv=>{
const rows=parseCSV(csv);rows.shift();

voicebanks=rows.map(r=>{
let tags=[];
[5,6,7,8,9,15].forEach(i=>{
if(r[i])r[i].split(',').forEach(t=>tags.push(t.trim()));
});

return{
name:r[3],
engine:r[4],
releaseDate:r[2],
cloudImage:r[13],
cloudAudio:r[14],
url:r[12],
tags
};
});

update();
});

/* FILTER SYSTEM */

function toggleFilter(tag){
activeFilters.includes(tag)?
activeFilters=activeFilters.filter(t=>t!==tag):
activeFilters.push(tag);

update();
}

/* FILTER BAR */

function renderFilters(){
const set=new Set();
voicebanks.forEach(v=>v.tags.forEach(t=>set.add(t)));

filters.innerHTML=[...set].map(t=>
`<span class="filter-tag ${activeFilters.includes(t)?'active':''}"
onclick="toggleFilter('${t}')">${t}</span>`).join("");
}

/* UPDATE */

function update(){
const s=searchInput.value.toLowerCase();

const filtered=voicebanks.filter(v=>
v.name.toLowerCase().includes(s) &&
activeFilters.every(t=>v.tags.includes(t))
);

filtered.sort((a,b)=>new Date(b.releaseDate)-new Date(a.releaseDate));

renderCards(filtered);
renderFilters();
}

/* CARDS */

function renderCards(list){

cards.innerHTML=list.map(v=>`

<div class="card">

<div class="card-image-section">

<img src="${v.cloudImage}">

${v.cloudAudio?`
<audio src="${v.cloudAudio}"></audio>

<button class="audio-btn">

<svg class="audio-progress">
<circle cx="26" cy="26" r="25"></circle>
</svg>

<svg class="audio-icon" viewBox="0 0 24 24">
<path d="M3 9v6h4l5 5V4L7 9z"/>
</svg>

</button>`:''}

</div>

<div class="card-info">

<h2>${v.name}</h2>

${v.engine?`<span class="tag engine" onclick="toggleFilter('${v.engine}')">${v.engine}</span>`:''}

<div class="tags">
${v.tags.filter(t=>t!=v.engine).map(t=>
`<span class="tag" onclick="toggleFilter('${t}')">${t}</span>`).join("")}
</div>

<p class="release-date">Release Date: ${v.releaseDate}</p>

<a class="button" href="${v.url}" target="_blank">SEE DETAILS</a>

</div>
</div>

`).join("");

/* AUDIO CONTROL */

document.querySelectorAll(".audio-btn").forEach(btn=>{

const audio=btn.previousElementSibling;
const icon=btn.querySelector("path");
const circle=btn.querySelector("circle");
const circumference=157;

btn.onclick=()=>{

document.querySelectorAll("audio").forEach(a=>{
if(a!==audio){a.pause();a.currentTime=0;}
});

document.querySelectorAll(".audio-icon path").forEach(i=>{
i.setAttribute("d","M3 9v6h4l5 5V4L7 9z");
});

if(audio.paused){
audio.play();
icon.setAttribute("d","M6 6h4v12H6zm8 0h4v12h-4z");
}else{
audio.pause();
audio.currentTime=0;
icon.setAttribute("d","M3 9v6h4l5 5V4L7 9z");
}

audio.ontimeupdate=()=>{
circle.style.strokeDashoffset=
circumference-(audio.currentTime/audio.duration)*circumference;
};

audio.onended=()=>{
icon.setAttribute("d","M3 9v6h4l5 5V4L7 9z");
circle.style.strokeDashoffset=circumference;
};

};

});
}

searchInput.addEventListener("input",update);
</script>

</body>
</html>
